<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | The AANDA Group</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0077b6;
            --brand-secondary: #00b4d8;
            --brand-dark: #023e8a;
            --white: #ffffff;
            --off-white: #f8fafc;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Candara, Calibri, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--off-white) 0%, var(--white) 100%);
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: var(--white);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 119, 182, 0.15);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary));
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(0, 119, 182, 0.2);
        }
        .logo-text {
            font-family: Candara, Calibri, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            text-align: left;
        }
        .logo-text .the-text {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--gray-600);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .logo-text .aanda-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--brand-primary);
        }
        .logo-text .group-text {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--gray-600);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease forwards;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            animation: checkmark 0.5s ease 0.3s forwards;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes checkmark {
            to { stroke-dashoffset: 0; }
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: var(--gray-600);
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--brand-primary);
            color: var(--white);
            font-family: Candara, Calibri, 'Segoe UI', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 119, 182, 0.3);
        }
        .btn:hover {
            background: var(--brand-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 119, 182, 0.4);
        }
        .footer-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--gray-600);
        }
        .footer-text a {
            color: var(--brand-primary);
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="AANDA Group Logo">
            <div class="logo-text">
                <span class="the-text">The</span>
                <span class="aanda-text">AANDA</span>
                <span class="group-text">Group</span>
            </div>
        </div>
        
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        <p>Your message has been received successfully. We appreciate you reaching out to The AANDA Group. Our team will review your inquiry and get back to you within 24-48 hours.</p>
        
        <a href="index.html" class="btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Homepage
        </a>
        
        <p class="footer-text">
            Have urgent questions? Email us at <a href="mailto:info@theaandagroup.com">info@theaandagroup.com</a>
        </p>
    </div>
</body>
</html>
